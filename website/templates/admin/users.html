{% extends "layout.html" %}
{% block title %} Users {% endblock %}}

{% block body %}
    <div align="center">
        <table>
            <tr>
                <td>Username</td>
                <td>Phone</td>
                <td>email</td>
                <td>password</td>
            </tr>

            
            {% for user in users_list %}
                <tr>
                    <td>{{user['username']}}</td>
                    <td>{{user['phone']}}</td>
                    <td>{{user['email']}}</td>
                    <td>{{user['password']}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
