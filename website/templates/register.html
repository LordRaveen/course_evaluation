{% extends 'layout.html' %} {% block title %}Register{% endblock %} {% block
body%}
<div
	class="app-content content container-fluid"
	style="margin-left: 0px !important"
>
	<div class="content-wrapper">
		<div class="content-header row"></div>

		<div class="content-body">
			<section class="flexbox-container">
				<div
					class="col-md-8 offset-md-2 col-xs-10 offset-xs-1 box-shadow-2 p-0"
				>
					<div class="card border-grey border-lighten-3 m-0">
						<div class="card-header no-border">
							<div class="card-title text-xs-center">
								<div class="p-1">
									<a href="/"
										><img
											src="../static/app-assets/images/logo/robust-logo-dark.png"
											alt="branding logo"
									/></a>
								</div>
							</div>
							<h6
								class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-1"
							>
								<span>Student Sign Up</span>
							</h6>
						</div>

						<div class="card-body collapse in">
							<div class="card-block">
								<form
									class="form-horizontal form-simple"
									method="post"
									action="/register"
								>
									<div style="margin-top: 0px">
										{% include 'includes/_messages.html' %}
									</div>

									<div class="row">
										<!-- firstname -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="text"
												class="form-control input-md"
												name="firstname"
												autocomplete="off"
												autofocus
												placeholder="First Name"
												value="{{request.form.firstname}}"
												required
											/>
											<div class="form-control-position">
												<i class="icon-head"></i>
											</div>
										</fieldset>

										<!-- lastname -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="text"
												class="form-control input-md"
												name="lastname"
												autocomplete="off"
												placeholder="Last Name"
												value="{{request.form.lastname}}"
												required
											/>
											<div class="form-control-position">
												<i class="icon-user"></i>
											</div>
										</fieldset>

										<!-- reg number -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="text"
												class="form-control input-md"
												name="regnumber"
												autocomplete="off"
												autofocus
												placeholder="Registration Number"
												value="{{request.form.regnumber}}"
												required
											/>
											<div class="form-control-position">
												<i class="icon-ios-barcode"></i>
											</div>
										</fieldset>
									</div>

									<div class="row">
										<!-- level -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<select
												id="projectinput6"
												required
												name="level"
												class="form-control"
											>
												<option selected="" disabled="">Class</option>
												{% for i in levels %} 
												<option value="{{i['level']}}">{{ i['level'].title() }}  - {{ i['class'].title() }}</option>
												{% endfor %}
											</select>
											<div class="form-control-position">
												<i class="icon-building"></i>
											</div>
										</fieldset>

										<!-- phone -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="text"
												class="form-control input-md"
												name="phone"
												autocomplete="off"
												placeholder="Phone Number"
												value="{{request.form.phone}}"
												required
											/>
											<div class="form-control-position">
												<i class="icon-phone"></i>
											</div>
										</fieldset>

										<!-- email -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="email"
												class="form-control input-md"
												name="email"
												autocomplete="off"
												auto
												placeholder="Email"
												value="{{request.form.email}}"
												required
											/>
											<div class="form-control-position">
												<i class="icon-email"></i>
											</div>
										</fieldset>
									</div>

									<div class="row">
										<!-- gender -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<select
												id="projectinput6"
												required
												name="gender"
												class="form-control"
											>
												<option selected="" disabled="">Gender</option>
												<option value="male">Male</option>
												<option value="female">Female</option>
											</select>
											<div class="form-control-position">
												<i class="icon-building"></i>
											</div>
										</fieldset>

										<!-- password -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-4"
										>
											<input
												type="password"
												class="form-control input-md"
												name="password"
												autocomplete="off"
												placeholder="Enter Password"
												required
											/>
											<div class="form-control-position">
												<i class="icon-key3"></i>
											</div>
										</fieldset>

										<!-- confirm password -->
										<fieldset
											class="form-group position-relative has-icon-left mt-0 col-md-4"
										>
											<input
												type="password"
												class="form-control input-md"
												name="cpassword"
												autocomplete="off"
												placeholder="Confirm Password"
												required
											/>
											<div class="form-control-position">
												<i class="icon-key3"></i>
											</div>
										</fieldset>
									</div>

									<div class="row">
										<!-- pic -->
										<fieldset
											class="form-group position-relative has-icon-left mb-1 col-md-12"
										>
											<input
												type="file"
												class="form-control input-md"
												name="pic"
												autocomplete="off"
												placeholder="Picture"
												required
											/>
											<div class="form-control-position">
												<i class="icon-image"></i>
											</div>
										</fieldset>
									</div>

									<button
										type="submit"
										class="btn btn-primary btn-lg btn-block"
									>
										<i class="icon-user-plus"></i> Sign up
									</button>
								</form>
							</div>
						</div>

						<div class="card-footer">
							<div class="">
								<p class="center text-xs-center m-0">
									Already have an account?
									<a href="{{url_for('auth.login')}}" class="card-link"
										>Login</a
									>
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
{% endblock %}
